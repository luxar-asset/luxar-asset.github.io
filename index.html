
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXAR ASSET | Terminal</title>
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/rw62MM5V/IMG-20260207-WA0209.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #0d0d0d; --poly: #8247e5; --text: #f0f0f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 420px; }

        /* Professional Header */
        .header-nav {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 35px; padding-bottom: 15px; border-bottom: 1px solid #1a1a1a;
        }
        .nav-logo { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; border: 2px solid var(--poly); object-fit: cover; }
        .nav-brand { font-weight: 700; font-size: 1.5rem; letter-spacing: 2px; color: #fff; }

        /* Digər hissələr stabil qalır amma loqo daha aydın olacaq */
        .hero-box { text-align: left; margin-bottom: 40px; }
        .hero-box h2 { font-size: 1.9rem; font-weight: 700; color: #fff; }
        .hero-box h2 span { color: var(--poly); }
        .grid-system { display: flex; flex-direction: column; gap: 12px; }
        .kletka { background: var(--card); border: 1px solid #1a1a1a; padding: 18px; border-radius: 15px; position: relative; }
        .label { font-size: 0.6rem; color: #555; text-transform: uppercase; }
        .value { font-size: 1rem; color: #ccc; }
        .ca-box { background: #000; border: 1px solid #222; padding: 15px; border-radius: 12px; margin-top: 20px; }
        .btn { width: 100%; padding: 18px; border-radius: 15px; text-decoration: none; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }
        .btn-buy { background: var(--poly); color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header-nav">
            <img src="https://i.postimg.cc/rw62MM5V/IMG-20260207-WA0209.jpg" alt="L" class="nav-logo">
            <span class="nav-brand">LUXAR</span>
        </header>

        <section class="hero-box">
            <h2>Riyazi Qıtlıq. <br><span>Tam Şəffaflıq.</span></h2>
            <p style="color:#666; font-size:0.9rem; margin-top:10px;">Koda əsaslanan yeni nəsil mərkəzi olmayan aktiv.</p>
        </section>

        <div class="grid-system">
            <div class="kletka"><span class="label">Supply</span><br><span class="value">50,000 LUXAR</span></div>
            <div class="kletka"><span class="label">Network</span><br><span class="value" style="color:#8247e5">Polygon (MATIC)</span></div>
        </div>

        <div class="ca-box">
            <code style="font-size:0.7rem; color:#444;">Contract: 0x...tezliklə</code>
        </div>

        <a href="#" class="btn btn-buy">Buy on QuickSwap</a>
    </div>
</body>
</html>
